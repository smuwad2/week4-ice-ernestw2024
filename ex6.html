<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        const selected_item = document.getElementById("select_item");
        const shopList = document.getElementById("shopList");

        selected_item.addEventListener("change", function() {
            const child = document.createElement("li");
            child.innerText = selected_item.value;

            child.addEventListener("click", function() {
                shopList.removeChild(child);
            });

            shopList.appendChild(child);
        });
        
        
    </script>

    

    </body>
</html>

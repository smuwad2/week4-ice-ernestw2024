<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
    <button id = "btnAdd" onclick="addItem()">Enter</button>
   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>
      // add code here
      function addItem(){
        const newItemsVal = document.getElementById("inputText").value;
        const ulElem = document.getElementByTagName("ul")[0];
        const liELem = document.createElement("li");
        liElem.innerText = newItemsVal;
        ulElem.appendChild(liELem);
      }
   </script>

</body>

</html>
